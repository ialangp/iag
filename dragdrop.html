<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Minijuego t치ctil</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .inventory {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .inventory-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      border: 2px solid transparent;
      border-radius: 8px;
    }

    .inventory-item.selected {
      border-color: #007bff;
      background: #eef6ff;
    }

    .inventory-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, auto);
      gap: 10px;
    }

    .cell-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .cell-label {
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    .count {
      font-size: 14px;
      color: #555;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Minijuego t치ctil</h2>
  <p>Toca un logo para seleccionarlo, luego toca una casilla para colocarlo. M치x: PAN 6, PRI 6, PRD 4</p>

  <div class="container">
    <div class="inventory">
      <div class="inventory-item" data-type="pan">
        <img src="https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PAN.png" alt="PAN">
        <span>PAN x <span class="count" id="count-pan">6</span></span>
      </div>
      <div class="inventory-item" data-type="pri">
        <img src="https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PRI_logo.png.png" alt="PRI">
        <span>PRI x <span class="count" id="count-pri">6</span></span>
      </div>
      <div class="inventory-item" data-type="prd">
        <img src="https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PRD.png" alt="PRD">
        <span>PRD x <span class="count" id="count-prd">4</span></span>
      </div>

      <div class="controls">
        <button onclick="reiniciarJuego()">游대 REINICIAR</button>
      </div>
    </div>

    <div class="board" id="board">
      <script>
        const labels = ["PERRO", "GATO", "MONO", "ARA칌A", "SERPIENTE", "OSO", "COCODRILO", "LE칍N", "TIGRE", "TIBUR칍N", "CONEJO", "CABALLO", "DRAG칍N", "RATA", "GALLO", "ZEBRA"];
        for (let i = 0; i < 16; i++) {
          document.write(`
            <div class="cell-wrapper">
              <div class="cell" data-slot></div>
              <div class="cell-label">${labels[i]}</div>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <script>
    const maxCounts = { pan: 6, pri: 6, prd: 4 };
    let usedCounts = { pan: 0, pri: 0, prd: 0 };
    let selectedType = null;

    const inventoryItems = document.querySelectorAll(".inventory-item");
    const boardCells = document.querySelectorAll(".cell");

    inventoryItems.forEach(item => {
      item.addEventListener("click", () => {
        if (item.classList.contains("selected")) {
          item.classList.remove("selected");
          selectedType = null;
        } else {
          inventoryItems.forEach(i => i.classList.remove("selected"));
          item.classList.add("selected");
          selectedType = item.getAttribute("data-type");
        }
      });
    });

    boardCells.forEach(cell => {
      cell.addEventListener("click", () => {
        const currentImg = cell.querySelector("img");

        if (currentImg) {
          const prevType = currentImg.getAttribute("data-type");
          usedCounts[prevType]--;
          updateCountDisplay(prevType);
          cell.innerHTML = "";
          return;
        }

        if (!selectedType) return;

        if (usedCounts[selectedType] < maxCounts[selectedType]) {
          const img = document.createElement("img");
          img.src = getImageSrc(selectedType);
          img.setAttribute("data-type", selectedType);
          cell.appendChild(img);
          usedCounts[selectedType]++;
          updateCountDisplay(selectedType);
        } else {
          alert("Ya usaste todos los de tipo: " + selectedType.toUpperCase());
        }
      });
    });

    function getImageSrc(type) {
      switch (type) {
        case "pan":
          return "https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PAN.png";
        case "pri":
          return "https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PRI_logo.png.png";
        case "prd":
          return "https://movimientociudadanocdmx.org/wp-content/uploads/2025/08/PRD.png";
        default:
          return "";
      }
    }

    function updateCountDisplay(type) {
      document.getElementById("count-" + type).textContent = maxCounts[type] - usedCounts[type];
    }

    function reiniciarJuego() {
      boardCells.forEach(cell => cell.innerHTML = "");
      usedCounts = { pan: 0, pri: 0, prd: 0 };
      updateCountDisplay("pan");
      updateCountDisplay("pri");
      updateCountDisplay("prd");
      selectedType = null;
      inventoryItems.forEach(i => i.classList.remove("selected"));
    }
  </script>
</body>
</html>
